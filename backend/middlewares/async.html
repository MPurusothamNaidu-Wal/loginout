<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function generateRandomNo() {
        let promiseOb = new Promise(function (resolve, reject) {
          setTimeout(() => {
            let randomNo = Math.round(Math.random() * 10);
            console.log(randomNo);
            resolve(randomNo);
          }, 4000);
        });
        return promiseOb;
      }
      async function doAsyncjob() {
        try {
          let randomNo = await generateRandomNo();
          console.log('Ran this code immediately as above code will take');
          alert(randomNo);
        } catch (error) {
          alert(error);
        }
      }
      doAsyncjob();
    </script>
  </body>
</html>
